<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
        <!--Custom typeface Abril Fatface for headers and subheaders-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    
        <!--Custom typeface Nixie One for paragraph-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap" rel="stylesheet">


    
    <link rel="stylesheet" href="Css/ContactForm.css">
</head>
<body>
    
    <!--Navigation Bar-->
    <nav>
        <img src="Images/Logos/TaylorSwift logo white transparent.png" class="logo">
        <ul>
            <li><a href="Index Home.html">Home</a></li> 
            <li><a href="About.html">About</a></li> 
            <li><a href="Store.html">Store</a></li> 
            <li><a href="ContactForm.html">Contact Form</a></li> 
        </ul>
        <img src="Icons img/bag-heart.svg" class="bag-heart for cart">
    </nav>
    
    <main>
        <section class="contact">
            <div class="container">
                <div class="form-wrapper">
                    <div class="contact-heading">
                        <h1> Let's Work Together<span>.</span></h1>
                        </div>

                        <form action="https://formsubmit.co/celinecx02@gmail.com" method="POST">
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_url" value="https://yourdomain.co/contact.html">
                        
                        <form action="ContactForm.html" method="post" class="contact-form">
                            <div class="input-wrap">
                                <label>First Name</label>
                                <input class="contact-input" autocomplete="off" name="First
                                Name" type="text" required>
                            </div>
                            
                            <div class="input-wrap">
                                <label>Last Name</label>
                                <input class="contact-input" autocomplete="off" name="Last
                                Name" type="text" required>
                            </div>
                            
                            <div class="input-wrap">
                                <label>Email Address</label>
                                <input class="contact-input" autocomplete="off" name="Email
                                Address" type="text" required>
                            </div>
                            
                            <div class="input-wrap">
                                <label>Message</label>
                                <textarea name="Message" auto-complete="off"
                                    class="contact-input" required></textarea>
                                </div>


                                <div class="contact-buttons">
                                    <button class="btn upload">
                                        <input type="file" name="attachment">
                                    </button>
                                    <input type="submit" value="Send message" class="btn">
                                </div>


                                <div class="right"></div>
                                <div class="image-wrapper">
                                    <img src="Images/TaylorSwift img/To use/Taylor Swift colourful stars.jpg" alt="Img">
                                </div>

                            </form>
                        </form>

                        </div>
                    </div>
                </div>
            </section>
        </main>

<script src="Javascript/contactform.js"></script>

    </body>
    </html>
